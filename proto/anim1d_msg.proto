syntax = "proto2";

import "nanopb.proto";

// All messages are prefixed with M so it's clear these are messages.

message MColor {
  // It's actually 24 bits.
  required uint32 color = 1 [default = 0];
}

message MFrame {
  // Series of Color in RGB format.
  required bytes colors = 1;
}

message MRainbow {
}

message MRepeated {
  required MFrame frame = 1;
}

message MPattern {
  optional MColor color       = 1;
  optional MFrame frame       = 2;
  optional MRainbow rainbow   = 3;
  optional MRepeated repeat   = 4;
}
