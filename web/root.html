<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Compatibility stuff -->
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Metadata -->
  <title>dlibox - {{.Host}}</title>
  <meta name="description" content="dlibox web UI">
  <meta name="author" content="Marc-Antoine Ruel">

  <!-- Resources -->
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/skeleton.css">
  <link rel="stylesheet" href="static/dlibox.css">
  <script type="text/javascript" src="static/dlibox.js"></script>

  <!--
  https://github.com/DavidDurman/FlexiColorPicker
  -->
  <script type="text/javascript" src="static/colorpicker.js"></script>
</head>
<body role="document" onload="onload()">
  <div id="background"></div>
  <div class="container">
    <div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="#patterns">Patterns</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#color">Color</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#configuration">Configuration</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <h1>dlibox - {{.Host}}</h1>
      <h2 id="patterns">Choix d'animations</h2>
    </div>
    <div class="row">
      <div id="boutons"></div>
    </div>
    <div class="row">
      <h2>Custom</h2>
      <textarea id="pattern" name="pattern" cols="80" rows="10">"#000000"</textarea>
      <br>
      <button onclick="setPattern()">Set</button>
    </div>
    <div class="row">
      <h2 id="color">Manual Color</h2>

      <!--
      <div id="picker"></div> <div id="slider"></div>
      -->
      <div style="display:inline">
        <div id="picker-wrapper">
          <div id="picker"></div>
          <div id="picker-indicator"></div>
        </div>
        <div id="slider-wrapper">
          <div id="slider"></div>
          <div id="slider-indicator"></div>
        </div>
        <!--
        <div id="fancy" class="cp cp-fancy"></div>
        -->

        <span id="rgb_css"></span>
        <label>R:</label>
        <input id="rgb_r" type="number" value="" />
        <label>G:</label>
        <input id="rgb_g" type="number" value="" />
        <label>B:</label>
        <input id="rgb_b" type="number" value="" />
      </div>
    </div>
    <div class="row">
      <h2 id="configuration">Configuration</h2>
      <div id="settings" class="settings">
        <p>TODO.</p>
      <!--
        - Button with thumbnail in it. Use nearestneiborhood resize?
        - Checkbox to add it to the button based loop. Changing takes effect
          immediately.
        - Settings:
          - Nombre de LEDs.
          - Upload
          - Draw
          - Delete
          - Alarm: HH:MM / Jours (DLMMJVS)
          - Wake up: 20 / 40 min
          - Bonne nuit: 20 min.
      -->
      </div>
    </div>
  </div>
</body>
</html>
