<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Compatibility stuff -->
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Metadata -->
  <title>dlibox - {{.Host}}</title>
  <meta name="description" content="dlibox web UI">
  <meta name="author" content="Marc-Antoine Ruel">

  <!-- Resources -->
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/skeleton.css">
  <link rel="stylesheet" href="static/dlibox.css">
  <script type="text/javascript" src="static/dlibox.js"></script>

  <!--
  https://github.com/DavidDurman/FlexiColorPicker
  -->
  <script type="text/javascript" src="static/colorpicker.js"></script>
</head>
<body role="document" onload="onload()">
  <div id="background"></div>
  <div class="navbar">
    <ul>
      <li><a href="#patterns">Patterns</a></li>
      <li><a href="#color">Color</a></li>
      <li><a href="#configuration">Configuration</a></li>
    </ul>
  </div>
  <div class="container content">
    <div class="row">
      <div class="column">
        <h1>dlibox - {{.Host}}</h1>
        <h2 id="patterns">Choix d'animations</h2>
      </div>
    </div>
    <div class="row">
      <div id="boutons"></div>
    </div>
    <div class="row">
      <h2>Custom</h2>
      <textarea id="patternBox" name="pattern" rows="10"></textarea>
      <br>
      <button onclick="setPattern()">Set</button>
    </div>
    <div class="row">
      <h2 id="color">Manual Color</h2>
      <div class="colorpicker">
        <div id="picker-wrapper" class="picker-wrapper">
          <div id="picker" class="picker"></div>
          <div id="picker-indicator" class="picker-indicator"></div>
        </div>
        <div id="slide-wrapper" class="slide-wrapper">
          <div id="slide" class="slide"></div>
          <div id="slide-indicator" class="slide-indicator"></div>
        </div>
      </div>
      <div class="colorRGB">
        <div>
          <label>RGB</label>
          <input id="rgb" type="text" value="#FFFFFF" />
        </div>
        <div>
          <label>R:</label>
          <input id="rgb_r" type="number" value="255" />
        </div>
        <div>
          <label>G:</label>
          <input id="rgb_g" type="number" value="255" />
        </div>
        <div>
          <label>B:</label>
          <input id="rgb_b" type="number" value="255" />
        </div>
      </div>
    </div>
    <div class="row">
      <h2 id="configuration">Configuration</h2>
      <div id="settings" class="settings">
        <p>TODO.</p>
      <!--
        - Button with thumbnail in it. Use nearestneiborhood resize?
        - Checkbox to add it to the button based loop. Changing takes effect
          immediately.
        - Settings:
          - Nombre de LEDs.
          - Upload
          - Draw
          - Delete
          - Alarm: HH:MM / Jours (DLMMJVS)
          - Wake up: 20 / 40 min
          - Bonne nuit: 20 min.
      -->
      </div>
    </div>
  </div>
</body>
</html>
